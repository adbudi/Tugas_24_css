  <body>
    <form>
      <div class="form-group">
      <label>Nama Lengkap</label><input type="text"   class="form-control" placeholder="Nama Lengkap" >
      </div>
      <div class="form-group">
      <label>Alamat Rumah</label><textarea name="name" class=" form-control"rows="8" cols="80"></textarea>

      <label>Foto Profile</label><input type="file"   class="form-control"  >

      <label>Email</label><input type="email" class="form-control" placeholder="Alamat email" >
      </div>
      <div class="form-group">
      <label>Passwords</label><input type="password" class="form-control" placeholder="Kata sandi" >
      </div>
      <div class="form-group">
      <label>Jenis Kendaraan Anda</label>&emsp;<input type="radio" >Motor&nbsp &nbsp<input type="radio" >Mobil
      </div>
      <button type="button" name="button" class="btn btn-primary">Submit</button>
    </form>
